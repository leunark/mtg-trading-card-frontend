<!DOCTYPE html>
<html>
    <head>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">

        <!-- TOPIC -->
        <title>MTG Trading Cards</title>
        <meta name="description" content="Simple MTG Trading Card Frontend. Retrieved data has been fetched from https://api.magicthegathering.io/. An own system with hadoop, hive and panteho uses the data to make it available on distributed systems.">

        <!-- INCLUDES -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="container">
        <!-- Page Content goes here -->
            <br>

            <!-- SEARCH -->
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">search</i>
                        <input id="searchInput" type="text" class="validate">
                        <label for="searchInput">Enter Card Name</label>
                    </div>
                    <div style="padding: 20px 0;">
                        <a class="waves-effect waves-light btn" id="searchButton">button</a>
                    </div>
                </div>
            </form>

            <table class="responsive-table striped" id="table">
            <thead>
                <tr>
                    <th>Card</th>
                    <th>Name</th>
                    <th>ID</th>
                </tr>
            </thead>
    
            <tbody>
            </tbody>
            </table>

        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
